{% extends 'base.html' %}


{% block title %}Urban Puzzle Trails{% endblock %}
{% block heading %}Urban Puzzle Trails{% endblock %}

{% block content %}

  <div class="description">
        <h5>Greetings, {{ user }}</h5>
        <p>Welcome to {{ object.trail_name }}</p>
        <p>{{ object.trail_description  }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Start Trail</button>
        </form>
</div>

{% endblock %}
